<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSRT</title>
  <style>
    html, body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #drop-zone {
      border: 2px dashed #444;
      padding: 30px;
      margin: 20px;
      color: #888;
    }

    #video-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      margin: auto;
    }

    video {
      width: 100%;
      height: auto;
      background: #000;
    }

    .caption {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 2.5vw;
      color: white;
      text-shadow: 2px 2px 4px #000;
      pointer-events: none;
      line-height: 1.2;
      padding: 0 1em;
      box-sizing: border-box;
      z-index: 10;
    }

    #caption1 { bottom: 120px; }
    #caption2 { bottom: 80px; }

    @media (max-width: 600px) {
      .caption {
        font-size: 3.5vw;
      }
    }

    @media (min-width: 1200px) {
      .caption {
        font-size: 1.8vw;
      }
    }

    #controls {
      margin: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
      margin: 0 10px;
    }

    button:hover {
      background: #444;
    }

    h1, p {
      text-align: center;
    }
  </style>
</head>
<body>

<div style="text-align:center;">
    <h1>WebSRT</h1>
    <p>drag & drop one video file and two .srt subtitle files below</p>
    <div id="drop-zone" style="display:inline-block; text-align:center; width:90%;">drag & drop three files here</div>
</div>
<ul style="text-align:center; list-style:none; padding:0; margin:10px 0;">
    <li>Spacebar: play or pause video</li>
    <li>Arrow keys (← →): skip backwards or forwards five seconds</li>
</ul>

  <div id="controls">
    <button id="toggleCaptionsBtn">Hide Captions (C)</button>
    <button id="fullscreenBtn">Fullscreen (F)</button>
  </div>

  <div id="video-container">
    <video id="video" controls autoplay></video>
    <div id="caption1" class="caption"></div>
    <div id="caption2" class="caption"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const caption1 = document.getElementById("caption1");
    const caption2 = document.getElementById("caption2");
    const dropZone = document.getElementById("drop-zone");
    const toggleBtn = document.getElementById("toggleCaptionsBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const videoContainer = document.getElementById("video-container");

    let captions = [[], []];
    let captionsVisible = true;

    dropZone.addEventListener("dragover", e => e.preventDefault());

    dropZone.addEventListener("drop", async e => {
        e.preventDefault();
        const files = [...e.dataTransfer.files];

        const videoFile = files.find(f => f.type.startsWith("video/"));
        const srtFiles = files.filter(f => f.name.endsWith(".srt"));

        if (!videoFile) {
            alert("Please drop a valid video file (.mp4, .mkv, etc.)");
            return;
        }

        if (srtFiles.length < 2) {
            alert("Please drop two .srt subtitle files.");
            return;
        }

        video.src = URL.createObjectURL(videoFile);
        video.load();
        video.play();

        const parsed = await Promise.all(srtFiles.slice(0, 2).map(async (file) => {
            const text = await file.text();
            return parseSRT(text);
        }));

        captions = parsed;
    });

    // Scroll video into view on page load
    window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("video-container").scrollIntoView({ behavior: "smooth", block: "center" });
    });

    function parseSRT(data) {
      return data.split(/\r?\n\r?\n/).map(block => {
        const lines = block.split(/\r?\n/);
        const timeLine = lines.find(l => l.includes('-->'));
        if (!timeLine) return null;
        const [start, end] = timeLine.split(' --> ').map(parseTime);
        const text = lines.slice(2).join("\n");
        return { start, end, text };
      }).filter(Boolean);
    }

    function parseTime(timeStr) {
      const [h, m, s] = timeStr.split(':');
      const [sec, ms] = s.split(',');
      return (+h) * 3600 + (+m) * 60 + (+sec) + (+ms) / 1000;
    }

    function getCaption(track, time) {
      const entry = track.find(e => time >= e.start && time <= e.end);
      return entry ? entry.text : '';
    }

    video.addEventListener("timeupdate", () => {
      if (!captionsVisible) {
        caption1.textContent = '';
        caption2.textContent = '';
        return;
      }
      const t = video.currentTime;
      caption1.textContent = getCaption(captions[0], t);
      caption2.textContent = getCaption(captions[1], t);
    });

    function toggleCaptions() {
      captionsVisible = !captionsVisible;
      caption1.textContent = '';
      caption2.textContent = '';
      toggleBtn.textContent = captionsVisible ? "Hide Captions (C)" : "Show Captions (C)";
    }

    function toggleFullscreen() {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        videoContainer.requestFullscreen();
      }
    }

    function togglePlayPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    toggleBtn.addEventListener("click", toggleCaptions);
    fullscreenBtn.addEventListener("click", toggleFullscreen);

    document.addEventListener("keydown", e => {
      if (e.target.tagName.toLowerCase() === 'input' || e.target.tagName.toLowerCase() === 'textarea') return;

    if (e.key === 'c' || e.key === 'C') {
      e.preventDefault();
      toggleCaptions();
    }

      if (e.key === 'f' || e.key === 'F') {
        e.preventDefault();
        toggleFullscreen();
      }

      if (e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
      }
    });
  </script>

</body>
</html>
